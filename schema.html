<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sch√©ma du Tournoi - UNO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles sp√©cifiques au sch√©ma */
        .schema-container {
            margin-left: 0;
            padding: 20px;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .schema-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .schema-header h1 {
            color: var(--norsys-primary);
            margin: 0 0 10px 0;
        }

        .tournament-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .overview-card {
            background: var(--norsys-light);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .overview-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--norsys-primary);
        }

        .overview-label {
            color: var(--norsys-text);
            font-weight: 500;
        }

        .schema-phases {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .phase-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .phase-header {
            background: linear-gradient(135deg, var(--norsys-primary), var(--norsys-dark));
            color: white;
            padding: 20px 30px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .phase-content {
            padding: 30px;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .team-schema-card {
            background: var(--norsys-light);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .team-schema-card.completed {
            border-color: #4CAF50;
            background: #f8fff8;
        }

        .team-schema-card.in-progress {
            border-color: var(--warning-orange);
            background: #fff8f0;
        }

        .team-name-schema {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--norsys-primary);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-status-icon {
            font-size: 1.3rem;
        }

        .team-members-schema {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }

        .member-schema {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .team-progress-schema {
            background: var(--norsys-primary);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .team-winner-schema {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .winners-flow {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .flow-arrow {
            font-size: 2rem;
            color: var(--norsys-primary);
        }

        .winners-bracket {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: var(--norsys-light);
            border-radius: 12px;
        }

        .winner-card {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .final-champion {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 25px 40px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
            margin-top: 20px;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.1rem;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-completed { background: #4CAF50; }
        .legend-progress { background: var(--warning-orange); }
        .legend-pending { background: #e0e0e0; }
    </style>
</head>
<body>
    <div style="position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 10px;">
        <button class="btn btn-secondary" onclick="window.history.back()">
            ‚Üê Retour
        </button>
        <button class="btn btn-primary" onclick="location.reload()">
            üîÑ Actualiser
        </button>
        <button class="btn btn-info" onclick="showDebugInfo()">
            üîç Debug
        </button>
    </div>

    <div class="schema-container">
        <div class="schema-header">
            <h1>üìä Sch√©ma du Tournoi UNO</h1>
            <p>Vue d'ensemble compl√®te du tournoi</p>
            
            <div class="tournament-overview" id="tournamentOverview">
                <!-- Overview stats will be inserted here -->
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color legend-completed"></div>
                    <span>Termin√©</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-progress"></div>
                    <span>En cours</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-pending"></div>
                    <span>En attente</span>
                </div>
            </div>
        </div>

        <div class="schema-phases" id="schemaPhases">
            <!-- Tournament phases will be inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Variables globales
        let tournamentData = null;

        // Initialisation de la page
        document.addEventListener('DOMContentLoaded', function() {
            loadTournamentData();
            generateSchema();
        });

        function loadTournamentData() {
            // Essayer plusieurs cl√©s de localStorage
            const possibleKeys = [
                'norsys_uno_tournament',
                'unoTournamentData', 
                'currentTournament',
                'tournamentData'
            ];
            
            console.log('üîç Recherche des donn√©es du tournoi...');
            
            for (const key of possibleKeys) {
                const savedData = localStorage.getItem(key) || sessionStorage.getItem(key);
                if (savedData) {
                    try {
                        tournamentData = JSON.parse(savedData);
                        console.log(`‚úÖ Donn√©es trouv√©es avec la cl√© "${key}":`, tournamentData);
                        return;
                    } catch (e) {
                        console.error(`‚ùå Erreur de parsing pour la cl√© "${key}":`, e);
                    }
                }
            }
            
            // Fallback: essayer d'acc√©der aux donn√©es via window.parent si dans un iframe
            try {
                if (window.opener && window.opener.tournamentOrganizer) {
                    console.log('üîç Tentative d\'acc√®s via window.opener...');
                    const organizer = window.opener.tournamentOrganizer;
                    tournamentData = {
                        participants: organizer.participants,
                        teams: organizer.teams,
                        tournament: organizer.tournament,
                        substitutes: organizer.substitutes
                    };
                    console.log('‚úÖ Donn√©es r√©cup√©r√©es via window.opener:', tournamentData);
                    return;
                }
            } catch (e) {
                console.log('‚ùå Impossible d\'acc√©der via window.opener:', e);
            }
            
            console.log('‚ùå Aucune donn√©e de tournoi trouv√©e');
            console.log('üìä localStorage keys:', Object.keys(localStorage));
            console.log('üìä sessionStorage keys:', Object.keys(sessionStorage));
        }

        function generateSchema() {
            if (!tournamentData || !tournamentData.teams) {
                showNoData();
                return;
            }

            generateOverview();
            generatePhase1();
            generatePhase2();
        }

        function generateOverview() {
            const overview = document.getElementById('tournamentOverview');
            const totalParticipants = tournamentData.participants ? tournamentData.participants.length : 0;
            const totalTeams = tournamentData.teams ? tournamentData.teams.length : 0;
            const completedTeams = tournamentData.tournament && tournamentData.tournament.phase1 ? 
                tournamentData.tournament.phase1.filter(team => team.completed).length : 0;
            const totalPhases = tournamentData.tournament && tournamentData.tournament.phase2 ? 2 : 1;

            overview.innerHTML = `
                <div class="overview-card">
                    <div class="overview-number">${totalParticipants}</div>
                    <div class="overview-label">Participants</div>
                </div>
                <div class="overview-card">
                    <div class="overview-number">${totalTeams}</div>
                    <div class="overview-label">√âquipes</div>
                </div>
                <div class="overview-card">
                    <div class="overview-number">${completedTeams}/${totalTeams}</div>
                    <div class="overview-label">√âquipes Termin√©es</div>
                </div>
                <div class="overview-card">
                    <div class="overview-number">${totalPhases}</div>
                    <div class="overview-label">Phases</div>
                </div>
            `;
        }

        function generatePhase1() {
            const phasesContainer = document.getElementById('schemaPhases');
            
            if (!tournamentData.teams || !tournamentData.tournament) {
                return;
            }

            let phase1Html = `
                <div class="phase-section">
                    <div class="phase-header">
                        üéØ PHASE 1: √âlimination par √âquipes
                    </div>
                    <div class="phase-content">
                        <div class="teams-grid">
            `;

            tournamentData.teams.forEach((team, index) => {
                const teamData = tournamentData.tournament.phase1 && tournamentData.tournament.phase1[index];
                let statusClass = 'pending';
                let statusIcon = '‚è≥';
                let progressHtml = '<div class="team-progress-schema">En attente</div>';

                if (teamData) {
                    if (teamData.completed) {
                        statusClass = 'completed';
                        statusIcon = '‚úÖ';
                        progressHtml = `<div class="team-winner-schema">üèÜ Vainqueur: ${teamData.winner}</div>`;
                    } else {
                        statusClass = 'in-progress';
                        statusIcon = 'üéÆ';
                        
                        let completedMatches = 0;
                        let totalMatches = 0;
                        if (teamData.internalMatches) {
                            teamData.internalMatches.forEach(round => {
                                if (round.matches) {
                                    totalMatches += round.matches.length;
                                    completedMatches += round.matches.filter(match => match.completed).length;
                                }
                            });
                        }
                        progressHtml = `<div class="team-progress-schema">${completedMatches}/${totalMatches} matchs termin√©s</div>`;
                    }
                }

                phase1Html += `
                    <div class="team-schema-card ${statusClass}">
                        <div class="team-name-schema">
                            √âquipe ${index + 1}
                            <span class="team-status-icon">${statusIcon}</span>
                        </div>
                        <div class="team-members-schema">
                            ${(team.members || team).map(member => 
                                `<div class="member-schema">${member}</div>`
                            ).join('')}
                        </div>
                        ${progressHtml}
                    </div>
                `;
            });

            phase1Html += `
                        </div>
                    </div>
                </div>
            `;

            phasesContainer.innerHTML = phase1Html;
        }

        function generatePhase2() {
            if (!tournamentData.tournament || !tournamentData.tournament.phase2) {
                return;
            }

            const phasesContainer = document.getElementById('schemaPhases');
            
            // Collecter les vainqueurs de Phase 1
            const winners = [];
            if (tournamentData.tournament.phase1) {
                tournamentData.tournament.phase1.forEach((team, index) => {
                    if (team.completed && team.winner) {
                        winners.push({
                            name: team.winner,
                            teamNumber: index + 1
                        });
                    }
                });
            }

            let phase2Html = `
                <div class="phase-section">
                    <div class="phase-header">
                        üèÜ PHASE 2: Tournoi des Vainqueurs
                    </div>
                    <div class="phase-content">
                        <div class="winners-flow">
                            <div class="winners-bracket">
                                ${winners.map(winner => `
                                    <div class="winner-card">
                                        ${winner.name}
                                        <div style="font-size: 0.8rem; margin-top: 5px;">√âquipe ${winner.teamNumber}</div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="flow-arrow">‚¨áÔ∏è</div>
            `;

            // Afficher les rounds de la phase 2
            tournamentData.tournament.phase2.forEach((round, roundIndex) => {
                phase2Html += `
                    <div style="background: white; padding: 20px; border-radius: 12px; margin: 10px 0; box-shadow: 0 3px 10px rgba(0,0,0,0.1);">
                        <h3 style="text-align: center; color: var(--norsys-primary); margin-bottom: 20px;">
                            ${round.roundName}
                        </h3>
                        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;">
                `;

                if (round.matches) {
                    round.matches.forEach(match => {
                        const player1 = match.player1?.name || match.player1 || 'TBD';
                        const player2 = match.player2?.name || match.player2 || 'TBD';
                        const winner = match.winner || null;
                        
                        phase2Html += `
                            <div style="background: var(--norsys-light); padding: 15px; border-radius: 8px; text-align: center; min-width: 200px;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                    <span style="${winner === 'player1' ? 'font-weight: bold; color: #4CAF50;' : ''}">${player1}</span>
                                    <span style="margin: 0 10px; color: #666;">VS</span>
                                    <span style="${winner === 'player2' ? 'font-weight: bold; color: #4CAF50;' : ''}">${player2}</span>
                                </div>
                                ${match.completed ? 
                                    `<div style="background: #4CAF50; color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem;">
                                        üèÜ ${winner === 'player1' ? player1 : player2}
                                    </div>` : 
                                    `<div style="background: var(--warning-orange); color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem;">
                                        ‚è≥ En cours
                                    </div>`
                                }
                            </div>
                        `;
                    });
                }

                phase2Html += `
                        </div>
                    </div>
                `;

                if (roundIndex < tournamentData.tournament.phase2.length - 1) {
                    phase2Html += '<div class="flow-arrow">‚¨áÔ∏è</div>';
                }
            });

            // Champion final
            const finalRound = tournamentData.tournament.phase2[tournamentData.tournament.phase2.length - 1];
            if (finalRound && finalRound.matches && finalRound.matches[0] && finalRound.matches[0].completed) {
                const finalMatch = finalRound.matches[0];
                const champion = finalMatch.winner === 'player1' ? 
                    (finalMatch.player1?.name || finalMatch.player1) : 
                    (finalMatch.player2?.name || finalMatch.player2);
                
                phase2Html += `
                    <div class="flow-arrow">‚¨áÔ∏è</div>
                    <div class="final-champion">
                        üèÜ CHAMPION DU TOURNOI üèÜ<br>
                        <div style="margin-top: 10px; font-size: 2rem;">${champion}</div>
                    </div>
                `;
            }

            phase2Html += `
                        </div>
                    </div>
                </div>
            `;

            phasesContainer.innerHTML += phase2Html;
        }

        function showDebugInfo() {
            const debugInfo = {
                localStorage: Object.keys(localStorage).map(key => ({
                    key: key,
                    hasData: !!localStorage.getItem(key),
                    dataSize: localStorage.getItem(key)?.length || 0
                })),
                sessionStorage: Object.keys(sessionStorage).map(key => ({
                    key: key,
                    hasData: !!sessionStorage.getItem(key),
                    dataSize: sessionStorage.getItem(key)?.length || 0
                })),
                tournamentData: tournamentData,
                hasOpener: !!window.opener,
                openerTournament: window.opener?.tournamentOrganizer ? 'Trouv√©' : 'Non trouv√©'
            };
            
            console.log('üîç Informations de debug:', debugInfo);
            alert('Informations de debug envoy√©es vers la console (F12)');
        }

        function showNoData() {
            document.getElementById('schemaPhases').innerHTML = `
                <div class="no-data">
                    <h2>üìã Aucun tournoi en cours</h2>
                    <p>G√©n√©rez un tournoi pour voir son sch√©ma ici.</p>
                    <div style="margin: 20px 0;">
                        <button class="btn btn-primary" onclick="window.location.href='index.html'" style="margin-right: 10px;">
                            Cr√©er un Tournoi
                        </button>
                        <button class="btn btn-info" onclick="showDebugInfo()">
                            üîç Debug Info
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('tournamentOverview').innerHTML = `
                <div class="overview-card">
                    <div class="overview-number">0</div>
                    <div class="overview-label">Participants</div>
                </div>
                <div class="overview-card">
                    <div class="overview-number">0</div>
                    <div class="overview-label">√âquipes</div>
                </div>
                <div class="overview-card">
                    <div class="overview-number">0</div>
                    <div class="overview-label">Termin√©es</div>
                </div>
                <div class="overview-card">
                    <div class="overview-number">0</div>
                    <div class="overview-label">Phases</div>
                </div>
            `;
        }
    </script>
</body>
</html>
